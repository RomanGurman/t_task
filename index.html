<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc</title>

  <body>

      <th>Field</th>
      <th>Element type</th>
      <th>Required?</th>

      <tr>
      <td>Name</td>
      <td>Input</td>
      <td>Yes</td>
      <td>1</td>
      <td>100</td>

     </tr>

      <td>1</td>
      <td>100</td>

      <td>City</td>

      <td>50</td>

      </tr>
      <tr>
      <td>Zip Code</td>
      <td>Input</td>
      <td>Yes</td>

      <button onclick="click()">Ok</button>
